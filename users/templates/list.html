<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crap</title>
</head>
<body style="padding: 5% 20%">

<h2>
    {{ request.user.first_name }}'s Tasks
</h2>

<ul>
    {% for task in tasks %}
        <li style="list-style-type: none; border: 1px solid black; border-radius: 20px; padding: 20px; width: 40%">
            <h3>{{ task.title }}</h3>
            {{ task.description|default_if_none:"No description has been added yet." }}<br>
            <input type="file" name="up_file"/>
        </li>
    {% endfor %}
</ul>

</body>
</html>
