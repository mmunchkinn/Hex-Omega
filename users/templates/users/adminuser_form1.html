<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New User - Admin</title>
</head>
<body>
<div class="content">
    <form action="{% url 'add_admin' %}" method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label >User ID</label>
                    <input type="text" class="form-control" placeholder="User ID">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label >First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label >Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="Password">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label >Bio</label>
                    <textarea rows="5" class="form-control" placeholder="Description" ></textarea>
                </div>
            </div>
        </div>
        <br>

        <button type="submit" class="btn btn-info btn-fill btnleft">Create</button>
        <button type="submit" class="btn btn-info btn-fill">Cancel</button>
        <div class="clearfix"></div>
    </form>
</div>
</body>
</html>
