<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ adminuser.first_name }} {{ adminuser.last_name }}</title>
</head>
<body>
    {% csrf_token %}
    <h4>Username: {{ adminuser.username }}</h4>
    <h4>First Name: {{ adminuser.first_name }}</h4>
    <h4>Last Name: {{ adminuser.last_name }}</h4>
    <h4>Email: {{ adminuser.email }}</h4>
    <h4>Bio: {{ adminuser.bio }}</h4>
</body>
</html>
